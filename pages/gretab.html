        GRETA_DEBUG = true;

<body>
    <h1>Greta Test Page B</h1>
    <a href="/">
        <h2>Home</h2></a>
    <a href="/gretaa.html">
        <h2>Page A</h2></a>
    <a href="/gretab.html">
        <h2>Page B</h2></a>

    <img data-greta='/kingjulien.jpg'>

    <label id='gretastatus'>Greta Status</label>

    <script>
        console.log('JF: Going to initiate connection')
        greta.signaling.connected(function() {
      console.log('JF: Connected....Next Going to Subscribe')
      greta.signaling.subscribe({
        channel: 'MyChannel',
        message: onmessage
      });
      console.log('JF: Connected....Next Going to Publish')
      greta.signaling.publish({
        channel: 'MyChannel',
        message: 'Hello!',
      });
    });
    function onmessage(msg) {
      console.log('JF: Received Message '+msg);
      window.setTimeout(function() {
        greta.signaling.publish({
          channel: 'MyChannel',
          message: 'Hello!'
        });
      }, 1000);
    }
    </script>
</body>
