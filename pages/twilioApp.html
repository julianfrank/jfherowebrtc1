<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JF fbwrtc - Secure Twilio App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/w3@0.0.51.css">
  <link rel="stylesheet" href="/css/twilioapp@0.0.51.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://media.twiliocdn.com/sdk/js/client/v1.3/twilio.min.js" type="text/javascript"></script>
  <script src='/socket.io/socket.io.js'></script>

  <script src="/js/twilioappui@0.0.51.js"></script>
  <script src="/js/twiliosio@0.0.51.js"></script>
  <script src="/js/twilioapp@0.0.51.js"></script>
</head>

<body class="w3-content">
  <div class="w3-row-padding w3-indigo w3-border">
    <div class="w3-row-padding w3-col s4">
      <div class="w3-label w3-text-white w3-col s4">thisUser</div>
      <div id="thisUser" class="w3-card w3-left-bar w3-col s8">Unauthorised User</div>
      <div class="w3-label w3-text-white w3-col s4">targetUser</div>
      <div id="targetUser" class="w3-card w3-leftbar w3-col s8">Nobody</div>
    </div>
    <div id='title' class=" w3-article w3-col s2 w3-center">Twilio Demo</div>
    <div id='callButton' class="w3-btn w3-col s2 w3-disabled">Call</div>
    <div id='userList' class="w3-row-padding w3-rest">Logged User List</div>
  </div>

  <div class="w3-row w3-dark-grey w3-border-grey w3-small">
    <div class="w3-card w3-col s12">
      <div class="w3-card">
        tbd:
        <div class="w3-tag w3-light-grey" id="tbd1">_tbd1_</div>
        tbd:
        <div class="w3-tag w3-light-grey" id="tbd2">_tbd2_</div>
      </div>
    </div>
  </div>

  <div id="videoBar" class="w3-container w3-gray w3-border-black">
    <div class="w3-card w3-center">
      <video id="selfView" autoplay="true" controls="true">No Video Yet</video>
    </div>
    <div class="w3-card">
      <video id="remoteView" autoplay="true" controls="true">No Video Yet</video>
    </div>
  </div>
</body>

</html>
