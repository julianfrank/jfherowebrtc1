<head>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost')
  socket.on('n2b', function (data) {    recvd(JSON.stringify(data))  })

function typed(){
    var intxt = document.getElementById('chatin').value
    socket.emit('b2n', { msg: intxt });
}

function recvd(data){    
    var indata = String( JSON.parse(data).msg)
    document.getElementById('chatout').innerText=indata
    }
    </script>
</head>

<body>
    <input id="chatin" oninput=typed()>Chat In #1 Type Here</input>
    <div id="chatout">Hi</div>
</body>
